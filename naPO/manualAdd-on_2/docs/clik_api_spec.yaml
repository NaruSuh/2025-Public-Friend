# CLIK (국회지방의회의정포털) Open API 명세서
# 작성일: 2025-12-29
# 출처: https://clik.nanet.go.kr/potal/guide/resourceCenter.do
# API 키: 4개 API 공용 사용 가능

api:
  base_url: https://clik.nanet.go.kr/openapi
  provider: 국회도서관
  service_type: RESTful
  response_formats: [json, xml]

common:
  auth:
    param: key
    type: STRING
    required: true
    description: 발급된 인증키

  error_codes:
    SUCCESS: 정상 처리되었습니다.
    ERROR01: 인증키가 유효하지 않습니다.
    ERROR02: 응답결과타입(type) 값이 유효하지 않습니다.
    ERROR03: 요청구분(displayType) 값이 유효하지 않습니다.
    ERROR04: 요청시작위치(startCount) 값이 유효하지 않습니다.
    ERROR05: 리스트개수(listCount) 값이 유효하지 않습니다.
    ERROR06: 검색타입(searchType) 값이 유효하지 않습니다.
    ERROR07: 검색어(searchKeyword) 값이 유효하지 않습니다.
    ERROR08: 상세아이디(DOCID) 값이 유효하지 않습니다.
    ERROR09: 일별 허용 트래픽을 초과 하였습니다.
    ERROR10: 사용불가 상태 인증키 입니다.
    ERROR11: 호출 중 오류가 발생 하였습니다.

# =============================================================================
# 1. 지방의회 회의록 API
# =============================================================================
minutes:
  description: 17개 광역시도 및 175개 기초자치단체 회의록을 조회
  total_count: 827210  # 2025-12-29 기준
  sort: 회의일자(내림차순), 검색어 가중치(내림차순)

  endpoints:
    list:
      url: /minutes.do
      method: GET
      sample: https://clik.nanet.go.kr/openapi/minutes.do?key={KEY}&type=json&displayType=list&startCount=0&listCount=5&searchType=ALL&searchKeyword=환율

      request:
        key: { type: STRING, required: true, description: 인증키 }
        type: { type: STRING, required: true, description: 응답결과 타입, values: [xml, json] }
        displayType: { type: STRING, required: true, description: 요청구분, value: list }
        startCount: { type: INTEGER, required: true, description: 요청시작위치 }
        listCount: { type: INTEGER, required: true, description: 가져올 리스트 개수 }
        searchType:
          type: STRING
          required: true
          description: 검색타입
          values:
            ALL: 전체
            MTR_SJ: 안건
            MINTS_HTML: 내용
            RASMBLY_NM: 지방의회명
            PRMPST_CMIT_NM: 위원회명
        searchKeyword: { type: STRING, required: true, description: 검색어 }
        rasmblyId: { type: STRING, required: false, description: 검색 할 지방의회 ID }

      response:
        SERVICE: 서비스명
        RESULT_CODE: 결과코드
        RESULT_MESSAGE: 결과메시지
        TOTAL_COUNT: 전체카운트
        LIST_COUNT: 조회카운트
        LIST:
          - DOCID: 회의록 ID
            RASMBLY_ID: 지방의회 ID
            RASMBLY_NM: 지방의회명
            RASMBLY_NUMPR: 대수
            RASMBLY_SESN: 회기
            MINTS_ODR: 차수
            MTGNM: 회의명 (본회의/상임위원회/특별위원회/사무감사조사)
            MTG_DE: 회의일자

    detail:
      url: /minutes.do
      method: GET
      sample: https://clik.nanet.go.kr/openapi/minutes.do?key={KEY}&type=json&displayType=detail&docid=CLIKC4822849310289762

      request:
        key: { type: STRING, required: true, description: 인증키 }
        type: { type: STRING, required: true, description: 응답결과 타입, values: [xml, json] }
        displayType: { type: STRING, required: true, description: 요청구분, value: detail }
        docid: { type: STRING, required: true, description: 회의록 ID }

      response:
        SERVICE: 서비스명
        RESULT_CODE: 결과코드
        RESULT_MESSAGE: 결과메시지
        DOCID: 회의록 ID
        RASMBLY_ID: 지방의회 ID
        RASMBLY_NM: 지방의회명
        RASMBLY_NUMPR: 대수
        RASMBLY_SESN: 회기
        MINTS_ODR: 차수
        MTGNM: 회의명
        MTG_DE: 회의일자
        MTR_SJ: 안건정보
        MINTS_HTML: 회의록 전문 (HTML)
        ORGINL_FILE_URL: 원본 파일 URL

