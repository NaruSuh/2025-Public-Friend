version: '3.8'

services:
  # PostgreSQL (로컬 개발용)
  postgres:
    image: postgres:16-alpine
    container_name: napo_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: napo_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (옵션)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: napo_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@napo.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

  # Redis (향후 캐싱/큐용)
  redis:
    image: redis:7-alpine
    container_name: napo_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: napo_network
