version: '3.8'

services:
  backend:
    build:
      context: .
      target: backend
    container_name: napo_backend_prod
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PUBLIC_DATA_API_KEY=${PUBLIC_DATA_API_KEY}
    ports:
      - "3001:3001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      target: frontend
    container_name: napo_frontend_prod
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Use external managed database (Supabase)
  # No local postgres in production

networks:
  default:
    name: napo_prod_network
