<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ConferenceChasor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <h1>ConferenceChasor</h1>
        <p>Google Form 응답을 업로드하면 참가증 ZIP 을 즉시 내려받을 수 있습니다.</p>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <footer class="container footer">
      <small>로컬에서 실행되는 Flask 앱입니다. 업로드 파일은 서버에 저장되지 않습니다.</small>
    </footer>
  </body>
</html>
